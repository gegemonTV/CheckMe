<!DOCTYPE html>
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CheckMe</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic|Playfair+Display:400,700&subset=latin,cyrillic">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="bundle.css") }}">  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <header>
      <nav class="container">
          <a class="logo" href="#">
              <span><img src="{{ url_for("static", filename="img/logo.png") }}"></span>
          </a>
          <div class="nav-toggle"><span></span></div>
          <ul id="auth">
              <li><a href="/login">Log in</a></li>
              <li><a href="/sign_up">Sign up</a></li>
          </ul>
          <ul id="menu">
              <li><a href="/">About</a></li>
              <li><a href="/usage">How to use</a></li>
              <li><a href="/start">Start</a></li>
          </ul>
      </nav>
  </header>

  <div class="container">
    <div class="mdc-card auth-card">
      <div class="card-container">
        <div class="card-title">Sign up</div>
        <label class="mdc-text-field mdc-text-field--filled auth-input" id="email-input-sign-up">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="email-label-id">Email</span>
          <input class="mdc-text-field__input" type="text" aria-labelledby="email-label-id">
          <span class="mdc-line-ripple"></span>
        </label>

        <label class="mdc-text-field mdc-text-field--filled auth-input" id="name-input-sign-up">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="name-label-id">Name</span>
          <input class="mdc-text-field__input" type="text" aria-labelledby="name-label-id">
          <span class="mdc-line-ripple"></span>
        </label>
      </div>
    </div>
  </div>


<footer>
  <div class="container">
    <div class="footer-col"><span>CheckMe © 2021</span></div>
    <div class="footer-col">
    </div>
    <div class="footer-col">
      <a href="mailto:admin@yoursite.ru">Написать письмо</a>
    </div>
  </div>
</footer>
<script>
$('.nav-toggle').on('click', function(){
$('#menu').toggleClass('active');
});
</script>
<script src="{{ url_for("static", filename="bundle.js") }}" async></script>
</body>
</html>
